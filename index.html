<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Phaser Platformer Test</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
</head>
<body>

<script>
const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 450,
  backgroundColor: '#87CEEB', // sky blue
  physics: {
    default: 'arcade',
    arcade: {
      gravity: { y: 800 },
      debug: false
    }
  },
  scene: {
    create,
    update
  }
};

const game = new Phaser.Game(config);

let player;
let platforms;
let cursors;

function create () {
  cursors = this.input.keyboard.createCursorKeys();

  // Platforms (static rectangles)
  platforms = this.physics.add.staticGroup();

  // Ground
  platforms.create(400, 430, null).setDisplaySize(800, 40).setOrigin(0.5,0.5).refreshBody().setFillStyle(0x888888);

  // Floating platforms
  platforms.create(600, 300, null).setDisplaySize(200, 20).setOrigin(0.5,0.5).refreshBody().setFillStyle(0x888888);
  platforms.create(200, 220, null).setDisplaySize(200, 20).setOrigin(0.5,0.5).refreshBody().setFillStyle(0x888888);

  // Player (red rectangle) - visible and physics enabled
  player = this.add.rectangle(100, 300, 40, 50, 0xff0000);
  this.physics.add.existing(player);
  player.body.setCollideWorldBounds(true);
  player.body.setBounce(0.1);

  // Collision with platforms
  this.physics.add.collider(player, platforms);
}

function update () {
  // Left / Right movement
  if (cursors.left.isDown) {
    player.body.setVelocityX(-200);
  } else if (cursors.right.isDown) {
    player.body.setVelocityX(200);
  } else {
    player.body.setVelocityX(0);
  }

  // Jump
  if (cursors.up.isDown && player.body.touching.down) {
    player.body.setVelocityY(-450);
  }
}
</script>

</body>
</html>
